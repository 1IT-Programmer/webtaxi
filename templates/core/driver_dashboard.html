{% extends 'base.html' %}

{% block content %}
<h2>Доступные заказы</h2>
<table class="table">
    <thead>
        <tr>
            <th>Откуда</th>
            <th>Куда</th>
            <th>Пассажир</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for trip in trips %}
        <tr>
            <td>{{ trip.from_city }}</td>
            <td>{{ trip.to_city }}</td>
            <td>{{ trip.passenger.get_full_name }}</td>
            <td>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="trip_id" value="{{ trip.id }}">
                    <button type="submit" class="btn btn-success">Принять заказ</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
